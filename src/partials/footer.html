<row>
	<container align="center" valign="top" style="padding: 30px; background: #f3f3f3">
		<center>
		<a href="{{blog-URL}}" target="_blank"><img src="{{footer-logo}}" alt="" style="width: 150px; padding: 30px 0 15px 0;"/></a>
	</center>
		<p style="font-size: 14px; line-height: 20px; padding: 10px 0 30px; font-family: Open Sans, Helvetica, Arial, sans-serif; color: #676767; text-align: center; background: #f3f3f3">
		 {{#if name}}<strong>{{name}}</strong><br>{{/if}}
		 {{#if company}}{{company}}<br>{{/if}}
		 {{#if company-brand}}{{company-brand}}<br>{{/if}}
		 {{#if address1}}{{address1}}<br>{{/if}}
		 {{#if address2}}{{address2}}<br>{{/if}}
		 {{#if phone}}{{phone}}<br>{{/if}}
		 {{#if email}}<a href="mailto:{{email}}" style="color: #676767" target="_blank">{{email}}</a>{{/if}}
		</p>
	</container>
</row>
